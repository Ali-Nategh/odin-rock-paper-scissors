<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>What will YOU choose?</h1>
    </div>
    <div id="showResult">
        <h2 id="scores">
            <div>
                <h1 id="HumChoice"></h1>
                <p id="hum" class="human">😐 Human : 0</p>
            </div>
            <div>
                <h1 id="compChoice"></h1>
                <p id="comp" class="computer">🤖 Computer : 0</p>
            </div>
        </h2>
        <p id="results">
            <strong>🗡️ Choose your weapon! </strong> <br><br>
        </p>
    </div>

    <div id="buttons">
        <button id="btnRock">Rock ✊</button>
        <button id="btnPaper">Paper 🖐️</button>
        <button id="btnScissors">Scissors ✌</button>
    </div>
</body>
</html>
